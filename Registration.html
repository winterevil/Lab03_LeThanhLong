<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>

<body>
    <h2>
        <center>MEMBER REGISTRATION</center>
    </h2>
    <form method="post" action="#" name="dangky">
        <fieldset>
            <legend>Personal information</legend>
            <table>
                <tr>
                    <td><label>Full name:</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label>Birthday:</label></td>
                    <td>
                        <select name="date">
                            <option value="v1">1</option>
                            <option value="v2">2</option>
                            <option value="v3">3</option>
                            <option value="v4">4</option>
                            <option value="v5">5</option>
                            <option value="v6">6</option>
                            <option value="v7">7</option>
                            <option value="v8">8</option>
                            <option value="v9">9</option>
                            <option value="v10">10</option>
                            <option value="v11">11</option>
                            <option value="v12">12</option>
                            </select>
                        <label>Month</label>
                        <select name="month">
                            <option value="v1">1</option>
                            <option value="v2">2</option>
                            <option value="v3">3</option>
                            <option value="v4">4</option>
                            <option value="v5">5</option>
                            <option value="v6">6</option>
                            <option value="v7">7</option>
                            <option value="v8">8</option>
                            <option value="v9">9</option>
                            <option value="v10">10</option>
                            <option value="v11">11</option>
                            <option value="v12">12</option>
                        </select>
                        <label>Year</label>
                        <input type="text" style="width:30px">
                    </td>
                </tr>
                <tr>
                    <td><label>Gender:</label></td>
                    <td><input type="radio" name="gender">Male
                        <input type="radio" name="gender">Female
                    </td>
                </tr>
                <tr>
                    <td><label>Address:</label></td>
                    <td><textarea cols="20"></textarea></td>
                </tr>
                <tr>
                    <td><label>Telephone:</label></td>
                    <td><input type="tel"></td>
                </tr>
                <tr>
                    <td><label>Email:</label></td>
                    <td><input type="email" required></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Credentials</legend>
            <table>
                <tr>
                    <td><label>Username:</label></td>
                    <td><input type="text" required></td>
                </tr>
                <tr>
                    <td><label>password:</label></td>
                    <td><input type="password" required></td>
                </tr>
                <tr>
                    <td><label>Confirm password:</label></td>
                    <td><input type="password" required></td>
                </tr>
            </table>
        </fieldset>
    </form>
    <p>
        <center><button type="submit">Login</button>
            <button type="reset">Cancel</button>
        </center>
    </p>
</body>

</html>
